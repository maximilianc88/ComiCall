      <div class="paper container">
      <h1 class="centerText" id="searchHeader">Search Comics!</h1>
      </div>

      <br>

      <div class="paper container">
        <div class="row">
        <div class="card" style="display: flex; flex-direction: row" id="textCard">
            <img src="https://picsum.photos/250"  alt="Card example image">
          
            <div class="card-body" style="display: flex; flex-direction: column">
              <h4 class="card-title">Title</h4>
              <h5 class="card-subtitle">Publisher?</h5>
              <p class="card-text">Notice that the card width in this example have been set to 20rem, otherwise it will try to fill the current container/row where the card is.</p>
              <button id=searchBtn>Add to Wishlist</button>
            </div>
        </div>
